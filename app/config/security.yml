# To get started with security, check out the documentation:
# http://symfony.com/doc/current/book/security.html
security:

    # http://symfony.com/doc/current/book/security.html#where-do-users-come-from-user-providers
    providers:
        in_memory:
            memory:
              users:
                  jirastic:
                      password: $2a$12$khjc9H4I4YXtpLi8zSgycu5yp8NFsqRgLWK0GgtMIFnWMHKgL1LAO
                      roles: 'ROLE_JIRASTIC_USER'
                  pazaa:
                      password: $2a$12$kx0q9pBzGGE.V7YfDxkauOKRw9pX6RHnzIrM6RSffv/Q5Zlf4vlk2
                      roles: 'ROLE_ADMIN'

    firewalls:
        # disables authentication for assets and the profiler, adapt it according to your needs
        dev:
            pattern: ^/(_(profiler|wdt)|css|images|js)/
            security: false

#        main:
#            anonymous: ~
#            # activate different ways to authenticate
#
#            # http://symfony.com/doc/current/cookbook/security/form_login_setup.html
#            form_login:
#                login_path: /login
#                check_path: /login_check

        secured_area:
                    anonymous: ~
                    oauth:
                        resource_owners:
                            jira:           "/login/check-jira"
                        login_path:        /login
                        use_forward:       false
                        failure_path:      /login

                        oauth_user_provider:
                            service: hwi_oauth.user.provider

    role_hierarchy:
            ROLE_ADMIN: ROLE_JIRASTIC_USER

    access_control:
        # require ROLE_ADMIN for /admin*
        - { path: ^/admin, roles: ROLE_ADMIN }
        - { path: ^/board, roles: ROLE_JIRASTIC_USER }
        - { path: ^/login, roles: IS_AUTHENTICATED_ANONYMOUSLY }

    encoders:
            Symfony\Component\Security\Core\User\User:
                        algorithm: bcrypt
                        cost: 12