---
applications:
- name: JIRAstic
  buildpack: https://github.com/cloudfoundry/php-buildpack
  memory: 256MB
  instances: 1
  host: jirastic
  paths:
    - composer.json
    - composer.lock
    - app/
    - src/
    - web/
  env:
      SYMFONY_ENV: prod
      DOCUMENT_ROOT: web

  services:
  - maria-jirastic